
# Don't use the Travis Container-Based Infrastructure
sudo: true

language: java

matrix:
  include:
    - os: linux
      dist: precise
      jdk: oraclejdk7
    - os: linux
      dist: precise
      jdk: oraclejdk8
    - os: linux
      dist: trusty
      jdk: oraclejdk9
      install: jdk_switcher use oraclejdk8 && ./gradlew wrapper --gradle-version=4.5 && jdk_switcher use oraclejdk9

script:
  - ./gradlew --version
  - ./gradlew -S clean build functionalTest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
