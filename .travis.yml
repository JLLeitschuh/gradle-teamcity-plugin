
dist: precise

# Don't use the Travis Container-Based Infrastructure
sudo: true

language: java

jdk:
  - oraclejdk7
  - oraclejdk8

script:
  - ./gradlew -S clean build functionalTest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
