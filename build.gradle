
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
}

apply plugin: 'com.gradle.plugin-publish'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile "junit:junit:4.12"
    testCompile "xmlunit:xmlunit:1.6"
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

version = '0.6'
group = 'com.github.rodm'

pluginBundle {
    website = 'https://github.com/rodm/gradle-teamcity-plugin'
    vcsUrl = 'https://github.com/rodm/gradle-teamcity-plugin'
    description = 'Gradle plugin to support the development of TeamCity plugins'
    tags = ['teamcity']

    plugins {
        teamcityPlugin {
            id = 'com.github.rodm.teamcity'
            displayName = 'Gradle TeamCity plugin'
        }
    }

    mavenCoordinates {
        groupId = project.group
        artifactId = project.name
    }
}
