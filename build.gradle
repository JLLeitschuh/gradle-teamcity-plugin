
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
}

apply plugin: 'com.gradle.plugin-publish'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile "junit:junit:4.12"
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

version = '0.1'
group = 'com.github.rodm'

pluginBundle {
    website = 'http://github.com/rodm'
    vcsUrl = 'https://github.com/rodm'
    description = 'Plugin to help develop TeamCity plugins'
    tags = ['teamcity']

    plugins {
        teamcityPlugin {
            id = 'com.github.rodm.teamcity'
            displayName = 'Gradle TeamCity plugin'
        }
    }
}
